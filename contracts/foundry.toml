[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
]

# Solidity settings
solc = "0.8.26"
optimizer = true
optimizer_runs = 200
via_ir = false

# EVM settings
evm_version = "prague"

# Testing
fuzz = { runs = 256 }
invariant = { runs = 256 }
verbosity = 2

[profile.ci]
fuzz = { runs = 1000 }
invariant = { runs = 1000 }

[rpc_endpoints]
arc_testnet = "${ARC_TESTNET_RPC_URL}"

[etherscan]
arc_testnet = { key = "${ARCSCAN_API_KEY}", url = "https://testnet.arcscan.app/api" }
